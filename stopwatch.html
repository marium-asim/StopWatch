<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
   
    <link rel="stylesheet" href="style4.css">
    
</head>
<body>
    <img id="tab" src="tablet.png" width="800px" height="600px">
    <div id="box">
    <h1 id="heading">STOPWATCH</h1>
    <img src="sw.png" alt="" height="80px" width="120px">
    <div id="main">
    <h1 id="hour">0</h1>
    <h1 id="min">0</h1>
    <h1 id="sec">0</h1>
    <h1 id="msec">0</h1>
</div>
    <div id="bt">
    <button onclick="start()" id="start">Start</button>
    <button onclick="stop()" id="pbtn">Pause</button>
    <button onclick="reset()" id="rbtn">Reset</button>
</div>
</div>
 <script src="app4.js"></script>
</body>
</html>
